<html>
<head>
  <meta charset="utf-8">

  <title>Survey</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>

<body>
  <div class='container'>
    <div class="row">
      <div class='col-md-6 text-center'>
        <form class='user_input' action='/result' method="POST">
          Your name: <input type="text" name='your_name'>
      <div class='col-md-6 text-center'>
          Dojo Location: <select name='dojo_location'>
            <option value="dc">DC</option>
            <option value="seattle">Seattle</option>
            <option value="san_fran">San Francisco</option>
            <option value="dallas">Dallas</option>
          </select>
        </div>
          <div class='col-md-6 text-center'>
            Favorite Lanugage: <select name='fav_language'>
            <option value="python">Python</option>
            <option value="mysql">MySQL</option>
            <option value="javascript">JavaScript</option>
            <option value="html">HTML</option>
          </select>
        </div>
          <div class='col-md-6 text-center'>
            Comment (optional)<textarea rows="4" cols="30" name="comment">

          </textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
      </div>
    </div>
  </div>
  <div class="error">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
