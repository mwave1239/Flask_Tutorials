<html>

<head>
  <meta charset="utf-8">
  <title>Guessing Game</title>
</head>

<body>

  <h2>Welcome to the Great Number Game!</h2>
  <p>I am thinking of a number between 1 and 100.</p>
  <p>Take a guess!</p>
  {% if session.high %}
    <h1>Too high</h1>
  {% endif %}
  {% if session.low %}
    <h1>Too Low</h1>
  {% endif %}
  {% if session.correct %}
    <h1>Correct! {{session.number}} was the number!</h1>
    <a href="/reset"><button>Play Again</button></a>
  {% endif %}

  <form action="/check" method="post">
    <input type="number" name="user_guess">
    <input type="submit" name="submit">
  </form>
  <p>{{session.number}}</p>

</body>

</html>
